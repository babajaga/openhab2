                $(document).ready(function () {

                });</script><div id="login-holder" class="login-form login-handler" style="display: none"><div class="container-fluid"><div id="loginbox" class="col-sm-4 col-sm-offset-4" ng-controller="LoginController"><div class="panel panel-default"><div class="panel-heading"><span class="fa fa-key"></span>&nbsp;<span i18n="habmin.loginFormTitle"></span></div><div class="panel-body"><form name="form"><div class="form-group" ng-show="showServer" ng-class="{'has-error': form.server.$invalid && submitted}"><label for="server" class="control-label"><span i18n="habmin.loginServer"></span></label><div class="input-group"><span class="input-group-addon"><span class="fa fa-desktop"></span></span> <input type="text" class="form-control" id="server" name="server" placeholder="Server" ng-model="server" ng-model-options="{updateOn: 'blur'}" required></div></div><div class="form-group" ng-class="{'has-error': form.user.$invalid && submitted}"><label for="user" class="control-label"><span i18n="habmin.loginUser"></span></label><div class="input-group"><span class="input-group-addon"><span class="fa fa-user"></span></span> <input type="text" class="form-control" id="user" name="user" placeholder="Username" ng-model="user" ng-model-options="{updateOn: 'blur'}" required></div></div><div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}"><label for="password" class="control-label"><span i18n="habmin.loginPassword"></span></label><div class="input-group"><span class="input-group-addon"><span class="fa fa-lock"></span></span> <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" ng-model-options="{updateOn: 'blur'}" required></div></div><button type="submit" ng-click="submit()" class="btn btn-primary btn-block"><span i18n="habmin.loginSubmit"></span></button></form></div><div class="panel-footer"><div class="text-center"><small><span i18n="habmin.loginVersion"></span>&nbsp;<span>{{HABminVersion}}</span>,&nbsp;<span>{{HABminDate}}</span></small></div></div></div></div></div></div><div id="content" class="fade"><div class="container-fluid"><nav class="navbar navbar-default navbar-fixed-top" container="false" role="navigation"><div class="navbar-header"><button type="button" class="navbar-toggle pull-left" sidepanel-toggle="side,main" ng-show="sidepanelEnabled"><span class="sr-only">Toggle panels</span><div class="nav-expand-bar"><span class="icon-bar nav-expand-bar"></span> <span class="icon-bar nav-expand-bar"></span> <span class="icon-bar nav-expand-bar"></span></div><div class="nav-expand-dir"><span class="fa" sidepanel-class="main:fa-caret-left, side:fa-caret-right"></span></div></button> <span class="navbar-brand" style="white-space: nowrap">&nbsp;<span i18n="common.appName"></span></span> <button type="button" class="navbar-toggle pull-right" ng-init="menuCollapsed = true" ng-click="menuCollapsed = !menuCollapsed"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button></div><div class="collapse navbar-collapse navbar-ex1-collapse" collapse="menuCollapsed"><ul class="nav navbar-nav"><li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-tachometer"></span> <span i18n="habmin.mainDashboard"></span> <span class="caret"></span></a><ul class="dropdown-menu" role="menu"><li ui-sref="chart"><a><span class="fa fa-fw fa-area-chart"></span> <span i18n="habmin.mainCharts"></span></a></li><li ng-if="dashboards.length" role="presentation" class="divider"></li><li ng-repeat="dashboard in dashboards"><a ng-if="dashboard.menu!==false" ui-sref="dashboard({dashboardId:'{{dashboard.id}}'})" ui-sref-opts="{ reload: true }"><habmin-icon class="fa fa-fw" category="{{dashboard.category}}"></habmin-icon><span>{{dashboard.name}}</span></a></li><li role="presentation" class="divider"></li><li ui-sref="dashboard({dashboardId:''})" ui-sref-opts="{ reload: true }"><a><span class="fa fa-fw fa-th"></span> <span i18n="habmin.mainDashboardNew"></span></a></li><li ng-show="currentState.indexOf('dashboard')==0"><a ng-click="dashboardEdit()"><span class="fa fa-fw fa-magic"></span> <span i18n="habmin.mainDashboardEdit"></span></a></li></ul></li><li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cogs"></span> <span i18n="habmin.mainAutomation"></span> <span class="caret"></span></a><ul class="dropdown-menu" role="menu"><li ui-sref="rules"><a><span class="fa fa-fw fa-puzzle-piece"></span> <span i18n="habmin.mainRules"></span></a></li><li ui-sref="scheduler"><a><span class="fa fa-fw fa-clock-o"></span> <span i18n="habmin.mainScheduler"></span></a></li><li ui-sref="scheduler" class="disabled"><a><span class="fa fa-fw fa-at"></span> <span i18n="habmin.mainNotifications"></span></a></li></ul></li><li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-sitemap"></span> <span i18n="habmin.mainSitemaps"></span> <span class="caret"></span></a><ul class="dropdown-menu" role="menu"><li ng-repeat="choice in sitemaps"><a ui-sref="sitemap.view({sitemapName:'{{choice.name}}', sitemapPage:'{{choice.name}}'})" ui-sref-opts="{ reload: true }"><habmin-icon class="" icon="{{choice.icon}}"></habmin-icon><span>{{choice.label}}</span></a></li><li class="disabled" ng-if="!sitemaps"><a><span class="fa fa-fw fa-warning"></span> <span i18n="habmin.mainNoSitemaps"></span></a></li><li role="presentation" class="divider"></li><li ui-sref="sitemap.view"><a><span class="fa fa-fw fa-plus"></span> <span i18n="habmin.mainNewSitemap"></span></a></li></ul></li><li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-wrench"></span> <span i18n="habmin.mainConfiguration"></span> <span class="caret"></span></a><ul class="dropdown-menu" role="menu"><li><a ui-sref="bindings"><span class="fa fa-fw fa-random"></span> <span i18n="habmin.mainBindings"></span></a> main"></div><div growl></div></div></body></html>
